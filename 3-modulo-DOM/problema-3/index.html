<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>

</head>

<body>
  <h1>Curso de Javascript completo</h1>
  <input type="text" id="txtNome" value="" placeholder="digite seu nome"/>
  <button onClick="escreve()">adcionar</button>
  <div id="msg"></div>
  <script>

    var inputElement = document.querySelector("#txtNome");

    function escreve() {
      var nome = inputElement.value
      document.querySelector('#msg').innerHTML = `bem vindo <b>${nome}<b/>!`
    }

  </script>

</body>

</html>
