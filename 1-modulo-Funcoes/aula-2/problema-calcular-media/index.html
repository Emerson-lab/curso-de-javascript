  <title>Problema: calcule a m√©dia</title>

  <script>

    //IIFE(Immediatly invoked function expression)
    (function () {
      function calculaMedia() {
        var total = 0;
        var qtd = arguments.length
        var i = 0;
        while(typeof arguments[i] === 'number') {
          total += arguments[i];
          i++
        }
        return total / qtd;
      }
      var media1 = calculaMedia(2, 6, 12, 0, 7);
      var media2 = calculaMedia(8, 6, 12);
      console.log('[media1]: ', media1);
      console.log('[media2]: ', media2);
    })();

  </script>
</head>
