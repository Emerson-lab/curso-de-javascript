<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funções autoexecutáveis e propriedade arguments</title>

  <script>
  
  //IFEE(Immediatly invoked function expression)
   (function() {
    'use strict'
     isValide = false
     console.log(isValide);
  })();
  
  </script>
</head>
<body>
  <h1>Curso de Javascript completo</h1>
</body>
</html>
